name: Daily Scraper

on:
  schedule:
    # 12:10 PM Peru Time (UTC-5) is 17:10 UTC
    - cron: "10 17 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Scraper
        env:
          # Make sure to add these secrets in your repository settings
          TOKEN_TELEGRAM: ${{ secrets.TOKEN_TELEGRAM }}
          CHAT_ID_TELEGRAM: ${{ secrets.CHAT_ID_TELEGRAM }}
          # API_KEY_FIREBASE: ${{ secrets.API_KEY_FIREBASE }} # Uncomment if needed
        run: npm start
